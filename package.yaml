name:                hmenu
version:             0.2.3
synopsis:            A small wrapper around dmenu
license:             GPL-3
author:              Slot
maintainer:          soliditsallgood@tuta.io
homepage:            https://gitlab.com/slotThe/hmenu
tested-with:         GHC == 8.8.3

default-extensions:
  - OverloadedStrings
  - NamedFieldPuns
  - FlexibleContexts
  - MultiWayIf
  - BlockArguments
  - ScopedTypeVariables

ghc-options:
  -O2
  -Wall
  -Wcompat
  -Widentities
  -Wmissing-import-lists
  -Wmissing-export-lists
  -Wredundant-constraints
  -Wmissed-specialisations
  -Wincomplete-uni-patterns
  -Wmissing-local-signatures
  -Wincomplete-record-updates

dependencies:
  - base-noprelude
  - base-prelude
  - containers
  - text
  - bytestring
  - posix-paths
  - directory
  - unix
  - process
  - process-extras
  - tomland
  - optparse-applicative

library:
  source-dirs: src/

executables:
  hmenu:
    source-dirs: app
    main: hmenu.hs
    dependencies: hmenu

tests:
  spec:
    main: Spec.hs
    source-dirs: test
    dependencies:
      - hmenu
      - hspec
      - QuickCheck
